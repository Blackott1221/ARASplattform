<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="brainGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6a00;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff6a00;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular background for better shape -->
  <circle cx="200" cy="200" r="180" fill="rgba(255,106,0,0.05)" stroke="none"/>
  
  <!-- Stylized brain outline - more symmetrical -->
  <path d="M200 80 
           C140 80, 100 120, 90 170 
           C85 200, 90 230, 100 250
           C110 270, 130 285, 150 290
           C170 295, 190 298, 200 300
           C210 298, 230 295, 250 290
           C270 285, 290 270, 300 250
           C310 230, 315 200, 310 170
           C300 120, 260 80, 200 80 Z" 
        fill="none" 
        stroke="#ff6a00" 
        stroke-width="3" 
        opacity="0.8" 
        filter="url(#glow)"/>
  
  <!-- Left brain hemisphere details -->
  <path d="M120 160 C130 140, 150 130, 170 135 C160 150, 155 165, 160 180" 
        fill="none" 
        stroke="#ff6a00" 
        stroke-width="2" 
        opacity="0.6"/>
        
  <!-- Right brain hemisphere details -->
  <path d="M280 160 C270 140, 250 130, 230 135 C240 150, 245 165, 240 180" 
        fill="none" 
        stroke="#ff6a00" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Central dividing line -->
  <line x1="200" y1="100" x2="200" y2="280" 
        stroke="#ff6a00" 
        stroke-width="1" 
        opacity="0.4"/>
  
  <!-- Neural network nodes -->
  <g fill="#ff6a00" opacity="0.7">
    <!-- Left hemisphere nodes -->
    <circle cx="140" cy="140" r="2"/>
    <circle cx="160" cy="160" r="3"/>
    <circle cx="130" cy="180" r="2"/>
    <circle cx="150" cy="200" r="2"/>
    <circle cx="120" cy="220" r="2"/>
    
    <!-- Right hemisphere nodes -->
    <circle cx="260" cy="140" r="2"/>
    <circle cx="240" cy="160" r="3"/>
    <circle cx="270" cy="180" r="2"/>
    <circle cx="250" cy="200" r="2"/>
    <circle cx="280" cy="220" r="2"/>
    
    <!-- Central connections -->
    <circle cx="200" cy="140" r="2"/>
    <circle cx="200" cy="180" r="2"/>
    <circle cx="200" cy="220" r="2"/>
  </g>
  
  <!-- ARAS logo in center -->
  <circle cx="200" cy="200" r="35" 
          fill="rgba(255,106,0,0.15)" 
          stroke="#ff6a00" 
          stroke-width="2" 
          filter="url(#glow)"/>
  
  <!-- ARAS text - centered -->
  <text x="200" y="205" 
        text-anchor="middle" 
        fill="#ff6a00" 
        font-family="Orbitron, monospace" 
        font-size="18" 
        font-weight="bold" 
        filter="url(#glow)">ARAS</text>
</svg>